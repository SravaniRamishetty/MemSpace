defaults:
  - base
  - model: sam
  - _self_

# Demo 2.1 specific settings
exp_name: demo_2_1_sam_segmentation
use_rerun: true  # Enable Rerun visualization

# Dataset settings for this demo
dataset:
  stride: 50  # Larger stride for faster demo
  max_frames: 2  # Just 2 frames for quick demo
  start_frame: 0

# Segmentation settings
segmentation:
  min_mask_area: 100  # Minimum mask area in pixels
  max_masks_per_frame: 50  # Limit number of masks
  visualize_masks: true
  save_masks: false

  # Mask merging to reduce over-segmentation
  merge_masks: true  # Enable mask merging
  merge_iou_threshold: 0.5  # Merge if IoU > 0.5
  merge_containment_threshold: 0.85  # Merge if one mask is 85% inside another

  # Optional: depth-based filtering
  filter_by_depth: false  # Set to true to filter masks spanning multiple depth layers
  max_depth_variance: 0.5  # Max depth std dev within mask (meters)
